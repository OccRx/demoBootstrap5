<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

    <title>Admin Pamel</title>

</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="text-white">
                <strong><span th:text="${user.email}"></span></strong>
                <span>with roles:</span>
                <span th:each="role: *{user.roles}" th:text="${role.getRoleName.substring(5)} + ' '"></span>
            </span>
            <a class="nav-link text-end text-secondary" href="@{/logout}">Logout</a>
    </div>
</div>

<div class="container-fluid">  <!--11111-->
    <div class="row">   <!--row-->
<!-- ============================================       -->

<!--            LEFT PANEL-->
        <div class="col-2 bg-white min-vh-100 px-0">
            <br>
            <div class="nav nav-pills flex-column" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>


<!--            RIGHT PANEL    -->
        <div class="col-10 bg-light px-4">
            <div class="tab-content " id="v-pills-tabContent">

<!--                ADMIN TAB-->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="admin-tab">
                    <br>
                    <h1>Admin panel</h1>
<!--                    <br>-->
<!--                    ADMIN PANEL-->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New User</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">

<!--                     111    USERS TABLE -->
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

      <!--           -------------------       ---    USERS LIST -->
                            <div class="card">
                                <div class="card-header">
                                    <strong><h4 class="align-middle">All users</h4></strong>
                                </div>
                                <div class="card-body">
                                    <div class="col">
                                        <table class="table table-hover align-middle">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr  th:each="user :${userList}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.name}"></td>
                                                <td th:text="${user.lastName}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td><a th:each="role: *{user.roles}" th:text="${role.getRoleName.substring(5)} + ' '"></a></td>
                                                <td>
                                                    <a class="btn btn-info text-white"
                                                       th:href="@{/admin/updateUserForm(id=${user.id})}">Edit</a>
                                                </td>
                                                <td>
                                                    <a class="btn btn-danger"
                                                       th:href="@{/admin/delete(id=${user.id})}" th:onclick="return confirm('Вы уверены ?')">Delete</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>

<!--                    222   NEW USER -->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
         <!--           222   NEW USER -->
                            <form th:action="@{/admin/saveUser}" th:method="POST" th:object="${newUser}">
                                <div class="mb-3">
                                    <input placeholder="Имя" th:field="*{name}" th:type="text">
                                </div>
                                <div class="mb-3">
                                    <input placeholder="Фамилия" th:field="*{lastName}" type="text">
                                </div>
                                    <input placeholder="mail" th:field="*{email}" type="text">
                                <div class="mb-3">
                                    <input placeholder="Возраст" th:field="*{age}" type="number">
                                </div>
                                <div class="mb-3">
                                    <input placeholder="Пароль" th:field="*{password}" type="text">
                                </div>
                                <select multiple size="2" th:field="*{roles}">

                                    <option th:each="role : ${roleList}"
                                            th:text="${role.getRoleName()}"
                                            th:value="${role.id}"></option>
                                </select>
                                <div class="m-3">
                                    <button class="btn btn-outline-dark" type="submit"> Сохранить</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>

<!--                USER TAB-->
                <div class="tab-pane fade m-2" id="v-pills-profile" role="tabpanel" aria-labelledby="user-tab">
                    <br>
                    <h1>User information-page</h1>
<!--                    <br>-->
                    <div class="card">
                        <div class="card-header">
                            <strong><h4 class="align-middle">About user</h4></strong>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped align-middle">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr  th:each="user :${userList}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td><a th:each="role: *{user.roles}" th:text="${role.getRoleName.substring(5)} + ' '"></a></td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>







<!--        =================-->
    </div>  <!--row-->
</div>                         <!--11111-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
