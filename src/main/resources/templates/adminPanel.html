<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

    <title>Admin Pamel</title>

</head>
<body>
<div class="navbar navbar-dark bg-dark mb-2 p-1">
    <div class="container-fluid">
            <span class="text-white">
                <strong><span th:text="${user.email}"></span></strong>
                <span>with roles:</span>
                <span th:each="role: *{user.roles}" th:text="${role.getRoleName.substring(5)} + ' '"></span>
            </span>
        <a class="nav-link text-end text-secondary" th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="container-fluid">  <!--11111-->
    <div class="row sm-offset-2">   <!--row-->
        <!-- ============================================       -->

        <!--            LEFT PANEL-->
        <div class="col-2 bg-white min-vh-100 px-0">
            <!--            <br>-->
            <div aria-orientation="vertical" class="nav nav-pills flex-column" id="v-pills-tab" role="tablist">
                <a aria-controls="v-pills-home" aria-selected="true" class="nav-link active"
                   data-bs-target="#v-pills-home"
                   data-bs-toggle="pill" id="admin-tab" role="tab" type="button">Admin</a>

                <a aria-controls="v-pills-profile" aria-selected="false" class="nav-link"
                   data-bs-target="#v-pills-profile" data-bs-toggle="pill"
                   id="user-tab" role="tab" type="button">User</a>
            </div>
        </div>


        <!-------------  RIGHT PANEL -------------------->
        <div class="col-10 bg-light px-4">
            <div class="tab-content align-middle" id="v-pills-tabContent">

                <!---------------------ADMIN TAB------------------->
                <div aria-labelledby="admin-tab" class="tab-pane fade show active" id="v-pills-home" role="tabpanel">
                    <h1>Admin panel</h1>
                    <!-----------------------  USER TABLE ---- NEW USER---------------->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button aria-controls="nav-home" aria-selected="true" class="nav-link active"
                                    data-bs-target="#nav-home" data-bs-toggle="tab" id="nav-home-tab" role="tab"
                                    type="button">Users table
                            </button>
                            <button aria-controls="nav-profile" aria-selected="false" class="nav-link"
                                    data-bs-target="#nav-profile" data-bs-toggle="tab" id="nav-profile-tab" role="tab"
                                    type="button">New User
                            </button>
                        </div>
                    </nav>


                    <div class="tab-content" id="nav-tabContent">
                        <!-- ----------------  USERS TABLE ------------------->
                        <div aria-labelledby="nav-home-tab" class="tab-pane fade show active" id="nav-home"
                             role="tabpanel">
                            <!----------------------- USERS LIST --------------------->
                            <div class="card">
                                <div class="card-header align-middle">
                                    <h4>All users</h4>
                                </div>
                                <div class="card-body">
                                    <div class="col">
                                        <table class="table table-hover align-middle">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user :${userList}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.name}"></td>
                                                <td th:text="${user.lastName}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td><a th:each="role: *{user.roles}"
                                                       th:text="${role.getRoleName.substring(5)} + ' '"></a></td>
                                                <td>
                                                    <button class="btn btn-info text-white" data-bs-toggle="modal"
                                                            th:data-bs-target="${'#editModal' + user.id}"
                                                            type="button"
                                                    >Edit
                                                    </button>

                                                    <!-- =========================EDIT MODAL=========================-->
                                                    <div aria-hidden="true" aria-labelledby="editModalLabel"
                                                         class="modal"
                                                         tabindex="-1" th:id="${'editModal' + user.id}">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="editModalLabel">Edit
                                                                        user</h5>
                                                                    <button aria-label="Close" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            type="button"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div class="row justify-content-center">
                                                                        <div class="col-6">
                                                                            <form class="text-center"
                                                                                  method="POST"
                                                                                  th:action="@{/admin/update}"
                                                                                  th:id="${'editForm' + user.id}"
                                                                                  th:object="${user}">

                                                                                <div class="form-group mb-2">
                                                                                    <label for="editID"><b>ID</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           id="editID" name="id"
                                                                                           readonly th:value="*{id}"
                                                                                           type="text">
                                                                                </div>
                                                                                <div class="form-group mb-2">
                                                                                    <label for="editFirstName"><b>First
                                                                                        name</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           id="editFirstName"
                                                                                           name="name"
                                                                                           placeholder="First name"
                                                                                           th:value="*{name}"
                                                                                           type="text">
                                                                                </div>
                                                                                <div class="form-group mb-2">
                                                                                    <label for="editLastName"><b>Last
                                                                                        name</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           id="editLastName"
                                                                                           name="lastName"
                                                                                           placeholder="Last name"
                                                                                           th:value="*{lastName}"
                                                                                           type="text">
                                                                                </div>
                                                                                <div class="form-group mb-2">
                                                                                    <label for="editAge"><b>Age</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           id="editAge"
                                                                                           name="age"
                                                                                           placeholder="Age"
                                                                                           th:value="*{age}"
                                                                                           type="number"
                                                                                    >
                                                                                </div>

                                                                                <div class="form-group mb-2">
                                                                                    <label for="editEmail"><b>Email</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           id="editEmail"
                                                                                           name="email"
                                                                                           placeholder="Email"
                                                                                           th:value="*{email}"
                                                                                           type="email">
                                                                                </div>

                                                                                <div class="form-group mb-2">
                                                                                    <label for="editPassword"><b>Password</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           id="editPassword"
                                                                                           name="password"
                                                                                           th:value="*{password}"
                                                                                           type="password"
                                                                                    >
                                                                                </div>

                                                                                <div class="form-group mb-2">

                                                                                    <label for="selectRole1"><b>Role</b></label>
                                                                                    <select aria-label="size 2"
                                                                                            class="form-select" multiple
                                                                                            name="roles" size="2">
                                                                                        <option
                                                                                                id="selectRole1"
                                                                                                th:each="role : ${roleList}"
                                                                                                th:text="${role.getRoleName.substring(5)} + ' '"
                                                                                                th:value="${role.id}">

                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </form>

                                                                        </div>
                                                                    </div>

                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button class="btn btn-secondary"
                                                                            data-bs-dismiss="modal"
                                                                            type="button">Close
                                                                    </button>
                                                                    <button class="btn btn-primary"
                                                                            th:form="${'editForm' + user.id}"
                                                                            type="submit">Edit
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <button class="btn btn-danger" data-bs-toggle="modal"
                                                            th:data-bs-target="${'#deleteModal' + user.id }"
                                                    >Delete
                                                    </button>
                                                    <div aria-hidden="true" aria-labelledby="editModalLabel"
                                                         class="modal"
                                                         tabindex="-1" th:id="${'deleteModal' + user.id}">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content justify-content-center">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="deleteModalLabel">Delete
                                                                        user</h5>
                                                                    <button aria-label="Close" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            type="button"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div class="row justify-content-center">
                                                                        <div class="col-6">
                                                                            <form class="text-center"
                                                                                  method="POST"
                                                                                  th:action="@{/admin/delete}"
                                                                                  th:object="${user}"
                                                                                  th:id="${'deleteForm' + user.id}">

                                                                                <div class="form-group mb-2">
                                                                                    <label for="deleteID"><b>ID</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           id="deleteID" name="id"
                                                                                           readonly th:value="*{id}"
                                                                                           type="text">
                                                                                </div>
                                                                                <div class="form-group mb-2">
                                                                                    <label for="deleteFirstName"><b>First
                                                                                        name</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           disabled
                                                                                           id="deleteFirstName"
                                                                                           name="name"
                                                                                           placeholder="First name"
                                                                                           th:value="*{name}"
                                                                                           type="text">
                                                                                </div>
                                                                                <div class="form-group mb-2">
                                                                                    <label for="deleteLastName"><b>Last
                                                                                        name</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           disabled
                                                                                           id="deleteLastName"
                                                                                           name="lastName"
                                                                                           placeholder="Last name"
                                                                                           th:value="*{lastName}"
                                                                                           type="text">
                                                                                </div>
                                                                                <div class="form-group mb-2">
                                                                                    <label for="deleteAge"><b>Age</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           disabled
                                                                                           id="deleteAge"
                                                                                           name="age"
                                                                                           placeholder="Age"
                                                                                           th:value="*{age}"
                                                                                           type="number"
                                                                                    >
                                                                                </div>

                                                                                <div class="form-group mb-2">
                                                                                    <label for="deleteEmail"><b>Email</b></label>
                                                                                    <input class="form-control form-control-sm"
                                                                                           disabled
                                                                                           id="deleteEmail"
                                                                                           name="email"
                                                                                           placeholder="Email"
                                                                                           th:value="*{email}"
                                                                                           type="email">
                                                                                </div>

                                                                                <div class="form-group mb-2">
                                                                                    <label for="showRole"><b>Role</b></label>
                                                                                    <select Disabled aria-label="size 2"
                                                                                            class="form-select"
                                                                                            multiple
                                                                                            name="roles"
                                                                                            readonly size="2">
                                                                                        <option class="text-secondary"
                                                                                                id="showRole"
                                                                                                readonly
                                                                                                th:each="role : ${user.getRoles()}"
                                                                                                th:text="${role.getRoleName.substring(5)} + ' '"
                                                                                                th:value="${role.id}">

                                                                                        </option>
                                                                                    </select>
                                                                                </div>

                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button class="btn btn-secondary"
                                                                            data-bs-dismiss="modal"
                                                                            type="button">Close
                                                                    </button>
                                                                    <button class="btn btn-danger" th:form="${'deleteForm' + user.id}"
                                                                            type="submit">Delete
                                                                    </button>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!--===============================END======================-->
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!--                    222   NEW USER -->
                        <div aria-labelledby="nav-profile-tab" class="tab-pane fade" id="nav-profile" role="tabpanel">
                            <div class="card">

                                <div class="card-header">
                                    <h4>Add new user</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row justify-content-center">
                                        <div class="col-3">
                                            <form class="text-center" th:action="@{/admin/saveUser}" th:method="POST"
                                                  th:object="${newUser}">

                                                <div class="form-group mb-2">
                                                    <label for="inputFirstName"><b>First name</b></label>
                                                    <input class="form-control form-control-sm" id="inputFirstName"
                                                           placeholder="First name"
                                                           th:field="*{name}" type="text">
                                                </div>
                                                <div class="form-group mb-2">
                                                    <label for="inputLastName"><b>Last name</b></label>
                                                    <input class="form-control form-control-sm" id="inputLastName"
                                                           placeholder="Last name"
                                                           th:field="*{lastName}" type="text">
                                                </div>
                                                <div class="form-group mb-2">
                                                    <label for="inputAge"><b>Age</b></label>
                                                    <input class="form-control form-control-sm" id="inputAge" name="age"
                                                           placeholder="Age" type="number"
                                                    >
                                                </div>

                                                <div class="form-group mb-2">
                                                    <label for="inputEmail"><b>Email</b></label>
                                                    <input class="form-control form-control-sm" id="inputEmail"
                                                           placeholder="Email"
                                                           th:field="*{email}" type="email">
                                                </div>

                                                <div class="form-group mb-2">
                                                    <label for="inputPassword"><b>Password</b></label>
                                                    <input class="form-control form-control-sm" id="inputPassword"
                                                           placeholder="Password"
                                                           th:field="*{password}" type="password">
                                                </div>

                                                <label for="selectRole"><b>Role</b></label>
                                                <select aria-label="size 2" class="form-select" multiple
                                                        size="2" th:field="*{roles}">
                                                    <option class="text-secondary"
                                                            id="selectRole"
                                                            th:each="role : ${roleList}"
                                                            th:text="${role.getRoleName.substring(5)} + ' '"
                                                            th:value="${role.id}">

                                                    </option>
                                                </select>
                                                <div class="m-3">
                                                    <button class="btn btn-success btn-lg" type="submit"> Add new user
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!--                USER TAB-->
                <div aria-labelledby="user-tab" class="tab-pane fade" id="v-pills-profile"
                     role="tabpanel">
                    <br>
                    <h1>User information-page</h1>
                    <!--                    <br>-->
                    <div class="card">
                        <div class="card-header">
                            <strong><h4 class="align-middle">About user</h4></strong>
                        </div>
                        <div class="card-body">

                            <table class="table table-striped">
                                <thead class="thead-light">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:object="${user}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td><a th:each="role: *{roles}"
                                           th:text="${role.getRoleName().substring(5)} + ' '"></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--        =================-->
    </div>  <!--row-->
</div>                         <!--11111-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
